<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src = "js/myScript.js"></script>
    <title>Dicionary-JS</title>
</head>
<body>
    <center>
        <h1>Dictionary</h1><br>
        <div id = "userInput">
            <input id = "userWordInput", type = "text">
            <input id = "submitWord", type="button", onclick = appendWord() value = "Save word in dictionary"><br>
        </div>
        <br>
        <div id = "userSearch">
            <input id = "userWordSearch", type = "text">
            <input id = "submitWord", type="button", onclick = searchForWord() value = "Search word in dictionary">
        </div>
        <p id = "userInputConfirmation"></p>
    </center>
</body>
</html>
